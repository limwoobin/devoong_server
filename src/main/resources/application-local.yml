server:
  port: 8080

spring:
  profiles:
    active: local
    include: oauth
  datasource:
    hikari:
      jdbc-url: jdbc:mysql://127.0.0.1:3306/dlog?characterEncoding=utf8&useSSL=false&allowMultiQueries=true&autoReconnect=true&serverTimezone=Asia/Seoul
      driver-class-name: com.mysql.cj.jdbc.Driver
      username: root
      password: 1234
  jpa:
    show_sql: true
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    generate-ddl: false
    open-in-view: false
    properties:
      hibernate:
        ddl-auto: none
        show_sql: true
        use_sql_comments: false
        format_sql: true

## logging ##
logging:
  config: classpath:log4j2.xml

## jwt ##
jwt:
  secret_key: drogbalog_secret_key
  token_valid_time: 1800000
  refreshToken_valid_time: 1800000
